<script src="/js/count-up.js"></script>
<script>
    document.body.classList.add('page-fullscreen');
    
    var options = {
        useEasing: true, 
        useGrouping: true, 
        separator: ',', 
        decimal: '.', 
    },
    universityDays = Math.ceil((+new Date('2016-07-01 00:00:00') - +new Date('2012-09-09 00:00:00')) / (1000*60*60*24)),
    longDays = Math.ceil((+new Date() - +new Date('2012-09-09 00:00:00')) / (1000*60*60*24)),
    giftMoney = universityDays * 12 + (longDays - universityDays) * 1,
    moneyEle = new CountUp('money-count', 0, giftMoney, 0, 3, options),
    friendEle = new CountUp('friend-days', 0, longDays, 0, 3, options);

    setTimeout(function() {
        if (!moneyEle.error) {
            moneyEle.start();
            friendEle.start();
        } else {
            document.getElementById('money-count').innerHTML = giftMoney;
            document.getElementById('friend-days').innerHTML = longDays;
        }
    }, 1000);
    
    setTimeout((function() {
        try {
            document.querySelector('footer').style.display = 'none';
            document.querySelector('.navbar-header').style.display = 'none';
        } catch(e) {}
    }), 5000);
</script>
