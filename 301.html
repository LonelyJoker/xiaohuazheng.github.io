<script src="/js/count-up.js"></script>
<script>
    document.body.classList.add('page-fullscreen');
    
    var options = {
        useEasing: true, 
        useGrouping: true, 
        separator: ',', 
        decimal: '.', 
    },
    friendDays = Math.ceil((+new Date() - 1347120000000) / (1000*60*60*24)),
    moneyNum = friendDays * 10,
    moneyEle = new CountUp('money-count', 0, moneyNum, 0, 3, options);
    friendEle = new CountUp('friend-days', 0, friendDays, 0, 3, options);

    setTimeout(function() {
        if (!moneyEle.error) {
            moneyEle.start();
            friendEle.start();
        } else {
            document.getElementById('money-count').innerHTML = moneyNum;
            document.getElementById('friend-days').innerHTML = friendDays;
        }
    }, 1000);
    
        
</script>
